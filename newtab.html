<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="newtab.css">
  </head>
  <body>
    <div id="bookmarks-bar">
      <ul id="bookmarks" class="clearfix"></ul>
      <ul class="clearfix right" style="display: none;">
        <li>
          <a id="others">
            <img src="folder.png" width="16" height="16" />
            <span>Other Bookmarks<span>
          </a>
        </li>
      </ul>
    </div>
    <ul id="other-bookmarks" style="display: none;"></ul>
    <div id="apps-wrapper">
      <ul id="apps" class="clearfix">
        <li>
          <a class="clearfix" href="https://chrome.google.com/webstore">
            <img src="web-store_128.png" width="128" height="128" />
            <span>Store</span>
          </a>
        </li>
      </ul>
    </div>
    <div id="footer">
      <img class="chrome-logo" src="chrome.png" width="28" height="28" />
      <h1>chrome</h1>
      <a class="web-store" href="https://chrome.google.com/webstore">
        <span>Web Store</span>
        <img src="web-store_20.png" width="20" height="20" />
      </a>
    </div>
    <script src="newtab.js"></script>
  </body>
</html>
